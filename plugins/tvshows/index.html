<div class="tvshows fade" ng-controller="TVShows" ng-show="focus == 'default' || focus  == 'xkcd' || focus  == 'gif'">
    <div class="tv-information" ng-repeat="show in tvshows">
        <span><span class="dimmed" ng-bind="show.data.episode.show.title"></span>: 
        <span ng-bind="show.data.episode.release_date"></span></span>
    </div>
</div>
